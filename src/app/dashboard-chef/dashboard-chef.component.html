<section class="regervation_part section_padding" style="margin-top:100px"> 
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>Dashboard Chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="regervation_part_iner">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Plates</button>
                        </div>
                    </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">Plate Name</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let p of plates">
                                            <td>{{p.plateName}}</td>
                                            <td>{{p.price}}</td>
                                            <td>{{p.description}}</td>
                                            <td>
                                                <button type="button" class="btn btn-warning" (click)="editPlate(p._id)">Edit</button>
                                                <button type="button" class="btn btn-danger" (click)="deletePlate(p._id)">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
